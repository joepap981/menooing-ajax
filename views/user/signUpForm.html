<link href="css/signUpForm.css" rel="stylesheet">
<div ng-controller="signUpFormCtrl">
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top background-black" id="mainNav">
    <div class="container">
      <a class="navbar-brand pointer" ng-click="redirect('/')"> Eaters & Chefs </a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fa fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
      </div>
    </div>
  </nav>

  <div class="container mt-150px">
    <h5 class="text-center"> Sign up for your own restaurant space now! </h5>
    <small class="form-text text-muted text-center mb-5">We'll never share your information with anyone else.</small>
    <div class="card">
      <h6 class="card-header">Signup Form </h6>
      <div class="card-body" ng-model="form">
        <div class="mb-4">
          <small class=""> Basic Information </small>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="" placeholder="Enter name" ng-model="form.name">
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" ng-model="form.email">
          </div>
          <div class="form-group">
            <label for="phone">Phone </label>
            <input type="text" class="form-control" id="phone" aria-describedby="phoneHelp" placeholder="Enter phone #" ng-model="form.email">
          </div>
        </div>

        <div class="mb-4">
          <small class=""> Restaurant Information </small>
          <div class="form-group">
            <span class="">Restaurant Category</span>
            <select class="custom-select" id="restaurantCategory" ng-model="form.restaurant_category">
              <option value="Casual Dining" selected>Casual Dining</option>
              <option value="Fine Dining">Fine Dining</option>
              <option value="Fast Casual">Fast Casual</option>
              <option value="Fast Food">Fast Food</option>
            </select>
          </div>
          <div class="form-group">
            <span class="">Restaurant Cuisine</span>
            <select class="custom-select" id="restaurantCuisine" ng-model="form.restaurant_cuisine">
              <option value="American" selected>American</option>
              <option value="British">British</option>
              <option value="Caribbean">Caribbean</option>
              <option value="Chinese">Chinese</option>
              <option value="French">French</option>
              <option value="Greek">Greek</option>
              <option value="Indian">Indian</option>
              <option value="Italian">Italian</option>
              <option value="Japanese">Japanese</option>
              <option value="Mediterranean">Mediterranean</option>
              <option value="Mexican">Mexican</option>
              <option value="Moroccan">Moroccan</option>
              <option value="Spanish">Spanish</option>
              <option value="Thai">Thai</option>
              <option value="Turkish">Turkish</option>
              <option value="Korean">Korean</option>
            </select>
          </div>
        </div>

        <div class="mb-4">
          <small class=""> Documents </small>
          <div class="form-group row">
            <label class="col">Food Mananger/Handler Certificate</label>
            <input class="col" id="foodHandlerCert" type="file" file-input ="food_handler_cert" required/>
          </div>
          <div class="form-group row">
            <label class="col">Identification Document</label>
            <input class="col" id="idImage" type="file" file-input ="id_image" required/>
          </div>
        </div>

        <div class="text-center mt-5"><button class="btn btn-primary"> Submit </button></div>

      </div>
    </div>
  </div>
</div>
